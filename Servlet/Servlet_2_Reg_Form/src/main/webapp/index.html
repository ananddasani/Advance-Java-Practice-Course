<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <style>
        .container {
            width: 40%;
            border: 1px solid black;
            margin: auto;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1 style="text-align: center;">Registration Form</h1>

        <form action="RegistrationServlet" method="post">

            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="user_name" placeholder="Enter Your Name Here"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="user_password" placeholder="Enter Your Password Here"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="user_email" placeholder="Enter Your Email Here"></td>
                </tr>
                <tr>
                    <td>Select Gender:</td>
                    <td><input type="radio" name="user_gender" value="Male">Male &nbsp; <input type="radio"
                            name="user_gender" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Select Course:</td>
                    <td>
                        <select name="user_course">
                            <option value="Android">Android</option>
                            <option value="Java">Java</option>
                            <option value="Flutter">Flutter</option>
                            <option value="Dart">Dart</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">
                        <input type="checkbox" value="checked" name="condition">
                    </td>
                    <td>Agree Terms & Condition</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>

        </form>

    </div>

</body>

</html>
