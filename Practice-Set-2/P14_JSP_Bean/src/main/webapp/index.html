<!-- 
Write a student bean class with property student_name, enrollment_no, mobile_no and cpi. 
Write a jsp page to set and display all property
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter Student Details</title>
</head>
<body>

	<form action="validate.jsp" method="post">
		Student Name <input type="text" name="name"> <br> 
		Enrollment Number  <input type="text" name="enrollment"> <br> 
		Mobile Number <input type="text" name="mobile"> <br> 
		CPI  <input type="number" name="cpi"> <br> <br> 
		<input type="submit" value="Save To Bean">
	</form>
	
</body>
</html>
